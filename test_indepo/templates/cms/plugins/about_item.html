{% load static %}

<div class="row gy-3">
  <div class="col-lg-6 d-flex justify-content-center" data-aos="fade-up" data-aos-delay="{{ instance.aos_delay_image }}">
    {% if instance.image %}
      <img src="{{ instance.image.url }}" alt="" class="img-fluid" />
    {% else %}
      <img src="{% static 'assets/img/about.jpg' %}" alt="" class="img-fluid" />
    {% endif %}
  </div>
  <div class="col-lg-6 d-flex flex-column justify-content-center" data-aos="fade-up" data-aos-delay="{{ instance.aos_delay_content }}">
    <div class="about-content ps-0 ps-lg-3">
      <h3>{{ instance.main_heading }}</h3>
      {% if instance.italic_text %}
        <p class="fst-italic">{{ instance.italic_text|safe }}</p>
      {% endif %}
    </div>
  </div>
</div>
