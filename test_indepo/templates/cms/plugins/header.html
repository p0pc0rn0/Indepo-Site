{% load cms_tags menu_tags static sekizai_tags %}
<header class="site-header" data-header-plugin>
  <div class="container site-header__wrapper py-2">
    <div class="site-header__current d-flex align-items-center gap-2">
      {% if instance.show_avatar and instance.avatar %}
        <span class="site-header__avatar">
          <img src="{{ instance.avatar.url }}" alt="" />
        </span>
      {% endif %}
    </div>
    <nav class="site-header__nav" aria-label="Main navigation">
      <div class="site-header__nav-inner">
        <ul class="site-header__list" data-header-list>
          {% show_menu 0 1 1 100 "menu/header_menu.html" %}
        </ul>
        <button class="site-header__toggle d-lg-none" type="button" data-header-toggle aria-expanded="false">
          <span class="site-header__toggle-icon"></span>
        </button>
      </div>
    </nav>
  </div>
</header>

{% addtoblock "css" %}
<style>
  [data-header-plugin] {
    background: var(--bs-body-bg, #fff);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  }
  .site-header__wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }
  .site-header__current {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    flex-shrink: 0;
  }
  .site-header__title {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.35rem 0.85rem;
    border-radius: 999px;
    background: var(--accent-color);
    color: var(--contrast-color, #fff);
    font-weight: 600;
    white-space: nowrap;
    line-height: 1;
  }
  .site-header__nav {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    flex: 1 1 auto;
    position: relative;
  }
  .site-header__nav-inner {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    flex: 1 1 auto;
    position: relative;
    overflow-x: auto;
    gap: 0.4rem;
    padding: 0 0.2rem;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    overscroll-behavior-x: contain;
  }
  .site-header__nav-inner::-webkit-scrollbar {
    display: none;
  }
  .site-header__avatar {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    overflow: hidden;
    background: rgba(0, 0, 0, 0.05);
  }
  .site-header__avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .site-header__list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    gap: 0.45rem;
    flex-wrap: nowrap;
    min-width: max-content;
  }
  .site-header__link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.28rem 0.55rem;
    border-radius: 999px;
    text-decoration: none;
    color: var(--bs-body-color, #212529);
    white-space: nowrap;
    transition: color 0.2s ease, background-color 0.2s ease;
  }
  .site-header__link:hover,
  .site-header__link:focus-visible {
    color: var(--bs-primary, #0d6efd);
  }
  .site-header__link--active {
    background: var(--accent-color);
    color: var(--contrast-color, #fff);
    font-weight: 600;
  }
  .site-header__link--active:hover,
  .site-header__link--active:focus-visible {
    color: var(--contrast-color, #fff);
  }
  .site-header__toggle {
    border: none;
    background: none;
    width: 42px;
    height: 42px;
    border-radius: 8px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .site-header__toggle-icon,
  .site-header__toggle-icon::before,
  .site-header__toggle-icon::after {
    display: block;
    width: 22px;
    height: 2px;
    background: var(--bs-body-color, #212529);
    position: relative;
    transition: transform 0.3s ease;
  }
  .site-header__toggle-icon::before,
  .site-header__toggle-icon::after {
    content: "";
    position: absolute;
    left: 0;
  }
  .site-header__toggle-icon::before {
    top: -6px;
  }
  .site-header__toggle-icon::after {
    top: 6px;
  }
  @media (max-width: 991.98px) {
    .site-header__wrapper {
      position: relative;
      gap: 0.75rem;
    }
    .site-header__nav {
      width: 100%;
    }
    .site-header__nav-inner {
      overflow: visible;
      gap: 0;
      padding: 0;
      min-height: 46px;
      justify-content: flex-end;
      align-items: flex-start;
    }
    .site-header__list {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      transform: translateY(-10px);
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      background: var(--bs-body-bg, #fff);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      padding: 1rem 1.25rem 1.35rem;
      min-width: 0;
      max-width: 100vw;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1050;
      max-height: calc(100vh - 72px);
      overflow-y: auto;
    }
    .site-header__list[data-open="true"] {
      display: flex;
      transform: translateY(0);
    }
    .site-header__toggle {
      margin-left: auto;
      z-index: 1101;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 0.35rem 0.8rem rgba(15, 23, 42, 0.1);
      border-radius: 50%;
    }
  }
</style>
{% endaddtoblock %}

{% addtoblock "js" %}
<script>
  (function () {
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("[data-header-plugin]").forEach(function (header) {
        var toggle = header.querySelector("[data-header-toggle]");
        var list = header.querySelector("[data-header-list]");
        if (!toggle || !list) return;
        var eventsBound = false;

        function setMenuMetrics() {
          if (window.innerWidth >= 992 || list.dataset.open !== "true") {
            list.style.top = "";
            list.style.maxHeight = "";
            return;
          }
          var rect = header.getBoundingClientRect();
          var top = rect.bottom;
          list.style.top = top + "px";
          var available = window.innerHeight - top - 16;
          if (available < 200) {
            available = Math.max(available, 160);
          }
          list.style.maxHeight = available + "px";
        }

        var boundSetMetrics = setMenuMetrics.bind(null);

        function closeMenu() {
          toggle.setAttribute("aria-expanded", "false");
          list.dataset.open = "false";
          list.style.top = "";
          list.style.maxHeight = "";
          if (eventsBound) {
            window.removeEventListener("resize", boundSetMetrics);
            window.removeEventListener("scroll", boundSetMetrics);
            eventsBound = false;
          }
        }

        toggle.addEventListener("click", function (event) {
          event.stopPropagation();
          var expanded = toggle.getAttribute("aria-expanded") === "true";
          if (!expanded) {
            toggle.setAttribute("aria-expanded", "true");
            list.dataset.open = "true";
            setMenuMetrics();
            if (!eventsBound) {
              window.addEventListener("resize", boundSetMetrics);
              window.addEventListener("scroll", boundSetMetrics, { passive: true });
              eventsBound = true;
            }
          } else {
            closeMenu();
          }
        });

        document.addEventListener("click", function (event) {
          if (!header.contains(event.target)) {
            closeMenu();
          }
        });

        window.addEventListener("resize", function () {
          if (window.innerWidth >= 992) {
            closeMenu();
          }
        });
      });
    });
  })();
</script>
{% endaddtoblock %}
