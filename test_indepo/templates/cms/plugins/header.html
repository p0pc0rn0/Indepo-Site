{% load cms_tags menu_tags static sekizai_tags navigation_extras %}
<aside class="fly-nav" data-fly-nav>
  <div class="fly-nav__inner">
    <div class="fly-nav__top">
      <button
        type="button"
        class="accessibility-toggle fly-nav__accessibility"
        data-accessibility-toggle
        aria-pressed="false"
        aria-label="Версия для слабовидящих"
      >
        <i class="bi bi-eyeglasses"></i>
      </button>
    </div>
    <nav class="fly-nav__menu" aria-label="Основная навигация">
      <ul class="fly-nav__list">
        {% show_menu 0 1 1 100 "menu/sidebar_menu.html" %}
      </ul>
    </nav>
  </div>
</aside>

{% addtoblock "css" %}
<style>
  :root {
    --fly-nav-width: 236px;
    --fly-nav-collapsed: 64px;
    --fly-nav-bg: rgba(255, 255, 255, 0.96);
    --fly-nav-border: rgba(37, 99, 235, 0.12);
    --fly-nav-accent: #2563eb;
    --fly-nav-shadow: 0 22px 48px rgba(16, 24, 40, 0.16);
  }
  .fly-nav {
    position: fixed;
    top: 32%;
    right: 24px;
    transform: translateY(-32%);
    z-index: 999;
    width: var(--fly-nav-width);
    max-height: 82vh;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    pointer-events: auto;
  }
  .fly-nav__inner {
    background: var(--fly-nav-bg);
    color: #161a20;
    border-radius: 16px;
    padding: 1.1rem 0.9rem 1.1rem 0.9rem;
    box-shadow: var(--fly-nav-shadow);
    backdrop-filter: blur(14px);
    border: 1px solid var(--fly-nav-border);
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }
  .fly-nav__top {
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }
  .fly-nav__menu {
    overflow: hidden;
  }
  .fly-nav__list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .fly-nav__item {
    position: relative;
  }
  .fly-nav__link {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.55rem 0.85rem;
    border-radius: 12px;
    color: inherit;
    text-decoration: none;
    min-width: 0;
    transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
  }
  .fly-nav__link:hover,
  .fly-nav__link:focus-visible {
    background: rgba(37, 99, 235, 0.16);
    color: var(--fly-nav-accent);
    transform: translateX(-4px);
    outline: none;
  }
  .fly-nav__item--active > .fly-nav__link {
    background: rgba(37, 99, 235, 0.18);
    color: var(--fly-nav-accent);
    box-shadow: inset 0 0 0 1px rgba(37, 99, 235, 0.35);
  }
  .fly-nav__icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    min-width: 40px;
    min-height: 40px;
    flex: 0 0 40px;
    border-radius: 12px;
    background: rgba(37, 99, 235, 0.12);
    color: var(--fly-nav-accent);
    font-size: 1.2rem;
  }
  .fly-nav__icon i {
    line-height: 1;
  }
  .fly-nav__label {
    font-size: 0.94rem;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
    flex: 1 1 auto;
    min-width: 0;
    transition: opacity 0.2s ease;
  }
  .fly-nav--collapsed {
    width: var(--fly-nav-collapsed);
  }
  .fly-nav--collapsed .fly-nav__inner {
    padding: 0.8rem 0.45rem;
  }
  .fly-nav--collapsed .fly-nav__link {
    justify-content: center;
    padding: 0.5rem;
  }
  .fly-nav--collapsed .fly-nav__label {
    position: absolute;
    right: calc(100% + 0.5rem);
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.97);
    border-radius: 8px;
    padding: 0.4rem 0.6rem;
    font-size: 0.78rem;
    opacity: 0;
    pointer-events: none;
    box-shadow: 0 12px 28px rgba(15, 23, 42, 0.18);
    transition: opacity 0.18s ease;
  }
  .fly-nav--collapsed .fly-nav__item:hover .fly-nav__label,
  .fly-nav--collapsed .fly-nav__item:focus-within .fly-nav__label {
    opacity: 1;
  }
  .fly-nav--collapsed .fly-nav__item:hover .fly-nav__link,
  .fly-nav--collapsed .fly-nav__item:focus-within .fly-nav__link {
    transform: translateX(-6px);
  }
  .fly-nav__child-list {
    display: none;
    list-style: none;
    padding: 0.35rem 0 0 2rem;
    margin: 0;
    gap: 0.35rem;
    flex-direction: column;
  }
  .fly-nav__item--expanded > .fly-nav__child-list,
  .fly-nav__item--active > .fly-nav__child-list {
    display: flex;
  }
  .fly-nav__child-link {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    color: rgba(22, 26, 32, 0.75);
    font-size: 0.82rem;
    padding: 0.32rem 0.45rem;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }
  .fly-nav__child-link:hover,
  .fly-nav__child-link:focus-visible {
    background: rgba(37, 99, 235, 0.18);
    color: var(--fly-nav-accent);
    outline: none;
  }
  .fly-nav__accessibility {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    background: rgba(255, 255, 255, 0.04);
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.2s ease, border-color 0.2s ease;
  }
  .fly-nav__accessibility:hover,
  .fly-nav__accessibility:focus-visible,
  .fly-nav__accessibility.is-active {
    background: rgba(37, 99, 235, 0.25);
    border-color: rgba(37, 99, 235, 0.55);
    outline: none;
  }
  @media (max-width: 991.98px) {
    .fly-nav {
      top: auto;
      bottom: 24px;
      right: 24px;
      transform: none;
      width: var(--fly-nav-collapsed);
    }
    .fly-nav__inner {
      padding: 0.75rem 0.55rem;
    }
    .fly-nav__label {
      display: none;
    }
  }
</style>
{% endaddtoblock %}

{% addtoblock "js" %}
<script>
  (function () {
    var nav = document.querySelector('[data-fly-nav]');
    if (!nav) return;

    var collapseClass = 'fly-nav--collapsed';
    var hoverClass = 'fly-nav--hover';
    var lastScrollY = window.scrollY;
    var scrollThreshold = 24;
    var hoverTimeout;

    function setCollapsed(state) {
      nav.classList.toggle(collapseClass, state);
    }

    function handleScroll() {
      if (window.innerWidth < 992) return;
      var currentY = window.scrollY;
      if (currentY - lastScrollY > scrollThreshold) {
        setCollapsed(true);
      } else if (lastScrollY - currentY > scrollThreshold) {
        setCollapsed(false);
      }
      lastScrollY = currentY;
    }

    function handleHover(event) {
      if (window.innerWidth < 992) return;
      if (event.type === 'mouseenter') {
        clearTimeout(hoverTimeout);
        nav.classList.add(hoverClass);
        setCollapsed(false);
      } else if (event.type === 'mouseleave') {
        nav.classList.remove(hoverClass);
        var shouldCollapse = window.scrollY > scrollThreshold;
        hoverTimeout = setTimeout(function () {
          setCollapsed(shouldCollapse);
        }, 150);
      }
    }

    nav.addEventListener('mouseenter', handleHover);
    nav.addEventListener('mouseleave', handleHover);

    var initialCollapse = window.scrollY > scrollThreshold;
    setCollapsed(initialCollapse);
    lastScrollY = window.scrollY;

    window.addEventListener('scroll', handleScroll, { passive: true });
  })();
</script>
{% endaddtoblock %}
