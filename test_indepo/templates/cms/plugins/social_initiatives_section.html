{% load cms_tags sekizai_tags i18n %}

<section
  id="{{ section_dom_id }}"
  class="social-initiatives"
  data-social-initiatives
>
  {% if instance.title %}
    <header class="social-initiatives__header">
      <h2 class="social-initiatives__title">{{ instance.title }}</h2>
    </header>
  {% endif %}

  <div class="social-initiatives__grid">
    {% if cards %}
      {% for plugin in cards %}
        {% render_plugin plugin %}
      {% endfor %}
    {% else %}
      <p class="social-initiatives__empty">
        {% trans "Материалы пока не добавлены." %}
      </p>
    {% endif %}
  </div>
</section>

{% addtoblock "css" %}
<style>
  .social-initiatives {
    position: relative;
    padding: clamp(1.5rem, 3vw, 2.5rem);
    background: var(--bs-body-bg, #fff);
    border: 1px solid rgba(15, 23, 42, 0.08);
    border-radius: 1.25rem;
    box-shadow: 0 1.5rem 3rem rgba(15, 23, 42, 0.08);
    overflow: hidden;
  }
  .social-initiatives__header {
    margin-bottom: clamp(1.25rem, 2.5vw, 1.75rem);
    text-align: center;
  }
  .social-initiatives__title {
    margin: 0;
    font-size: clamp(1.6rem, 3.4vw, 2.15rem);
    font-weight: 700;
    display: inline-flex;
    align-items: center;
    gap: 0.65rem;
    position: relative;
    padding-bottom: 0.6rem;
  }
  .social-initiatives__title::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 82px;
    height: 3px;
    background: linear-gradient(90deg, #0d6efd 0%, rgba(13, 110, 253, 0.4) 100%);
    transform: translateX(-50%);
    border-radius: 999px;
  }
  .social-initiatives__grid {
    display: grid;
    width: 100%;
    max-width: 1280px;
    margin-inline: auto;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: clamp(1rem, 2vw, 1.5rem);
    justify-items: stretch;
  }
  @media (max-width: 575.98px) {
    .social-initiatives {
      border-radius: 1rem;
      padding: 1.25rem;
    }
  }
  .social-initiatives__empty {
    grid-column: 1 / -1;
    margin: 0;
    text-align: center;
    color: rgba(15, 23, 42, 0.65);
  }
  .social-initiatives-card {
    height: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1.5rem;
    border-radius: 1.1rem;
    border: 1px solid rgba(15, 23, 42, 0.08);
    background: linear-gradient(180deg, rgba(13, 110, 253, 0.05), rgba(13, 110, 253, 0)) #fff;
    box-shadow: 0 1rem 2.5rem rgba(15, 23, 42, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .social-initiatives-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 1.5rem 3rem rgba(13, 110, 253, 0.18);
  }
  .social-initiatives-card__media {
    width: clamp(120px, 12vw, 180px);
    height: clamp(120px, 12vw, 180px);
    border-radius: 1rem;
    background: rgba(13, 110, 253, 0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    flex-shrink: 0;
    margin-inline: auto;
  }
  .social-initiatives-card__media img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .social-initiatives-card__title {
    margin: 0 0 0.9rem;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--bs-body-color, #0f172a);
    text-align: center;
  }
  .social-initiatives-card__description {
    margin: 0;
    color: rgba(15, 23, 42, 0.75);
    line-height: 1.55;
  }
  .social-initiatives-card__description > :first-child {
    margin-top: 0;
  }
  .social-initiatives-card__description > :last-child {
    margin-bottom: 0;
  }
  .social-initiatives-card__cta {
    margin-top: auto;
    display: flex;
    justify-content: center;
  }
  .social-initiatives-card__button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.65rem 1.5rem;
    border-radius: 999px;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(135deg, #0d6efd, #5a8dee);
    box-shadow: 0 0.75rem 1.5rem rgba(13, 110, 253, 0.35);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    min-width: 8rem;
    text-decoration: none;
  }
  .social-initiatives-card__button:visited {
    color: #fff;
  }
  .social-initiatives-card__button:hover,
  .social-initiatives-card__button:focus-visible {
    transform: translateY(-2px);
    box-shadow: 0 1rem 2rem rgba(13, 110, 253, 0.45);
    color: #fff;
  }
  .social-initiatives-card__button:focus-visible {
    outline: 2px solid rgba(13, 110, 253, 0.4);
    outline-offset: 3px;
  }
  @media (max-width: 575.98px) {
    .social-initiatives-card {
      padding: 1.25rem;
    }
  }
</style>
{% endaddtoblock %}
