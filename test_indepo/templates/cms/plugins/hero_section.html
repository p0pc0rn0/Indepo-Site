{% load cms_tags static %}

<section
  id="hero"
  class="hero section light-background"
  {% if instance.background_image %}
    style="background: url('{{ instance.background_image.url }}') top left; background-size: cover;"
  {% endif %}
>
  <div class="container">
    <div class="row gy-4">
      <div
        class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center"
        {% if instance.aos_animation %}
          data-aos="{{ instance.aos_animation }}"
        {% endif %}
      >
        <h1>
          {{ instance.title_part1 }}<br />
          <span>{{ instance.title_part2 }}</span>
        </h1>

        {% if instance.description %}
          <p>{{ instance.description|safe }}</p>
        {% endif %}

        <div class="d-flex">
          {% if instance.get_started_text and instance.get_started_url %}
            <a href="{{ instance.get_started_url }}" class="btn-get-started">
              {{ instance.get_started_text }}
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
