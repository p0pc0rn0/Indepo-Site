<section id="contact" style="width: 100%; padding: 60px 0; background-color: #f8f9fa;">
    <!-- Заголовок секции из админки -->
    <div class="container section-title" data-aos="fade-up">
        <h2>{{ instance.title }}</h2>
        <p>{{ instance.subtitle|safe }}</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4 d-flex align-items-stretch">

            <!-- Контактные данные слева -->
            <div class="col-lg-5 col-12">
                <div class="info-wrap" style="
                    background: #ffffff;
                    padding: 30px;
                    border-radius: 8px;
                    box-shadow: 0 0 15px rgba(0,0,0,0.1);
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                ">
                    <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
                        <i class="bi bi-geo-alt flex-shrink-0" style="font-size: 2rem; margin-right: 10px;"></i>
                        <div>
                            <h3>Address</h3>
                            <p>{{ instance.address }}</p>
                        </div>
                    </div>

                    <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                        <i class="bi bi-telephone flex-shrink-0" style="font-size: 2rem; margin-right: 10px;"></i>
                        <div>
                            <h3>Call Us</h3>
                            <p>{{ instance.phone }}</p>
                        </div>
                    </div>

                    <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                        <i class="bi bi-envelope flex-shrink-0" style="font-size: 2rem; margin-right: 10px;"></i>
                        <div>
                            <h3>Email Us</h3>
                            <p>{{ instance.email }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Карта справа -->
            <div class="col-lg-7 col-12">
                <div class="map-wrap" style="
                    background: #ffffff;
                    padding: 10px;
                    border-radius: 8px;
                    box-shadow: 0 0 15px rgba(0,0,0,0.1);
                    height: 100%;
                    display: flex;
                    align-items: center;
                ">
                    {{ instance.map_iframe|safe }}
                </div>
            </div>

        </div>
    </div>
</section>
