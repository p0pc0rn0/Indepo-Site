{% load menu_tags %}
{% for child in children %}
  {% if child.get_absolute_url %}
    <li>
      <a class="site-header__link{% if child.selected %} site-header__link--active{% endif %}"
         {% if child.selected %}aria-current="page"{% endif %}
         href="{{ child.get_absolute_url }}">
        {{ child.get_menu_title }}
      </a>
    </li>
  {% endif %}
{% endfor %}
